<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>專案評分系統</title>
  
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- D3.js Library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async></script>
  <script>
    // 監聽 Turnstile API 載入狀態
    window.turnstileLoaded = false;
    window.onTurnstileLoad = function() {
      window.turnstileLoaded = true;
      console.log('Turnstile API loaded from onload callback');
    };
  </script>
</head>
<body>
  <!-- Initial Loading Screen with Progress Bar -->
  <div id="initial-loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f5f5f5;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
  ">
    <div style="width: 300px; text-align: center;">
      <h3 style="
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 20px;
      ">專案評分系統</h3>
      
      <!-- Progress Bar Container -->
      <div style="
        width: 100%;
        height: 4px;
        background-color: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 15px;
      ">
        <div id="loading-progress" style="
          width: 0%;
          height: 100%;
          background-color: #667eea;
          transition: width 0.3s ease;
        "></div>
      </div>
      
      <p id="loading-text" style="
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        margin: 0;
      ">載入樣式...</p>
    </div>
  </div>
  
  <div id="app"></div>
  
  <script>
    // 管理載入進度
    (function() {
      const progressBar = document.getElementById('loading-progress');
      const loadingText = document.getElementById('loading-text');
      
      // 立即開始動畫到 25%
      setTimeout(() => {
        if (progressBar) progressBar.style.width = '25%';
      }, 100);
      
      // CSS 載入中 (50%)
      document.addEventListener('DOMContentLoaded', () => {
        if (progressBar) progressBar.style.width = '50%';
        if (loadingText) loadingText.textContent = '載入樣式完成...';
      });
      
      // 監聽Vue應用程式載入 (不需要複雜的進度更新)
      window.appLoadingProgress = function() {
        // 簡單設定到75%表示應用正在載入
        if (progressBar) progressBar.style.width = '75%';
      };
      
      // 完成載入
      window.hideInitialLoading = function() {
        const initialLoading = document.getElementById('initial-loading');
        if (initialLoading) {
          if (progressBar) progressBar.style.width = '100%';
          if (loadingText) loadingText.textContent = '載入完成';
          
          setTimeout(() => {
            initialLoading.style.opacity = '0';
            setTimeout(() => {
              initialLoading.remove();
            }, 500);
          }, 300);
        }
      };
    })();
  </script>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
